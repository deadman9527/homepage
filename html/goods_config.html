<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理商品</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>
<body class="pace-done body-small fixed-sidebar" cb-node="body">
<!--#insert file="../common/header.html" -->
<div id="wrapper" cb-node="sideBar">
    <nav class="navbar-default navbar-static-side" role="navigation">
        @@include('common/templates/nav.html', {"parent": "l001", "child": "l0011"})
    </nav>
</div>
<div id="page-wrapper" class="gray-bg" cb-node="mainContent">
<div class="wrapper wrapper-content no-padding">
<div class="row border-bottom">
    <div class="col-lg-12">
        <nav class="navbar navbar-fixed-top ex" role="navigation">
            <h2 class="title" cb-node="pagetitle">商品管理</h2>
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary smallmenu showMenu" cb-event="click~sideMenu"><i class="fa fa-bars"></i> </a>
            </div>
        </nav>
    </div>
</div>
</div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" style="padding-top: 30px;">
            <div class="col-lg-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="margin-top: 5px" ><a href="javascript:;" cb-node="tabletitle" cb-event="click~showFullList">商品管理</a> </h5>
                        <a href="javascript:;" style="margin-left: 10px;display:none;float:right;" cb-node="new_add" cb-event="click~newAddConfig"><span type="button" class="btn btn-sm btn-primary" style="margin-top:4px;"> 新增</span></a>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <label>商品ID/商品名称 : <input type="search" class="form-control input-sm" cb-node="goodsKey"  placeholder="" aria-controls="editable" style="display: inline-block; width:60%;"></label>
                                <div class="col-sm-2 m-b-xs zero-padding-left" >
                                    <select class="input-sm form-control input-s-sm inline zero-padding" cb-node="apply_status">
                                        <option value="0">全部</option>
                                        <option value="1">仅PC推荐</option>
                                        <option value="2">仅移动推荐</option>
                                    </select>
                                </div>
                                <a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-event="click~searchResult" style="margin-top:4px;"> 查询</span></a>
                                <div class="table-responsive">
                                    <table class="table table-striped newtable">
                                        <thead>
                                        <tr>
                                            <!-- <th class="th1" style="padding-left: 10px;"><div class="icheckbox_square-green" style="position: relative;" cb-node="th_checkbox" cb-event="click~selectAll:homepage_config_list;mouseover~showHover:1;mouseout~showHover:0;"></div> </th> -->
                                            <th class="th1">序号 </th>
                                            <th class="th5">商品ID</th>
                                            <th class="th6">商品名称</th>
                                            <th class="th5">PC端推荐</th>
                                            <th class="th5">移动端推荐</th>
                                            <th class="th2">是否有效</th>
                                            <th class="th6">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody cb-node="goods_config_list">

                                        </tbody>
                                    </table>
                                    <div class="btn-group btn-center" style="align-content: center;">
                                        <ul class="pagination" cb-node="pagination">
                                        </ul>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
        </div>
    </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="margin-top: 5px" cb-node="page_title">编辑商品</h5>
                        <div class="ibox-tools" cb-node="new_add" style="display: none;" cb-event="click~newAddConfig">
                            <a class="collapse-link">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-horizontal">
                            <div class="form-group" cb-node="goods_form"><label class="col-sm-3 control-label" style="margin-right: 15px;" cb-node="goods_text">商品封面：</label>
                                <div class="thumb_box" cb-node="goods_img_upload" sid=0 style="/*border: #B6B6B6 1px solid;*/margin-bottom: 10px;">
                                </div>
                                <input class="" type="hidden" name="goods_img_upload_input" value="" cb-node="goods_img_upload_input">
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">首页推荐：</label>

                                <div class="col-sm-9" cb-node="goods_show">
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="icheckbox_square-green" cb-node="pc_dis" cb-id="1" style="position: relative;"
                                                 cb-event="click~checkSelectEvent:pc_dis;mouseover~showHover:1;mouseout~showHover:0;">
                                            </div>
                                            PC首页展示
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="icheckbox_square-green" cb-node="mob_dis" cb-id="0" style="position: relative;"
                                                 cb-event="click~checkSelectEvent:mob_dis;mouseover~showHover:1;mouseout~showHover:0;">
                                            </div>
                                            移动首页展示
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <a data-toggle="modal" class="btn btn-primary" href="javascript:;" cb-event="click~submitNewAdd">确认</a>
                        </div>
                    </div>
                </div>
            </div>
</div>
</div>
</div>
<!--#insert file="../common/footer.html" -->
<div class="view-Loading modify-item-loading" cb-node="loading" style="">
    <p><i class="fa fa-clock-o"></i> 正在载入...</p>
</div>
</body>

</html>
